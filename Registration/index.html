<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <button class="back-button" onclick="window.location.href='../index.html';">
        <i class="fas fa-arrow-left"></i>
    </button>
    <div class="registration-form">
        <h1>Registration form</h1>
        <form action="https://webhook.site/" method="post">
            <label for="Name">Name<sup style="color: red;">*</sup>:</label>
            <br>
            <input type="text" name="Name" id="Name" required>
            <br>
            <label for="Lastname">Lastname<sup style="color: red;">*</sup>:</label>
            <br>
            <input type="text" name="Lastname" id="Lastname" required>
            <br>
            <label for="Email">Email<sup style="color: red;">*</sup>:</label>
            <br>
            <input type="email" name="Email" id="email" required>
            <br>
            <label for="pwd">Password<sup style="color: red;">*</sup>:</label>
            <br>
            <input type="password" name="pwd" id="pwd" required>
            <br>
            <label for="PwdRepeat">Repeat password<sup style="color: red;">*</sup>:</label>
            <br>
            <input type="password" name="PwdRepeat" id="PwdRepeat" required>
            <br><br>
            <label for="Gender">Select gender:</label>
            <select name="gender" id="gender">
                <option value="undefined">Undefined</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <br><br>
            <button>Send</button>
        </form>
    </div>
    <p class="me" style="color: rgb(4, 12, 59);">Made by Zamozhnyi Nikita TCR-22</p>
</body>
</html>
