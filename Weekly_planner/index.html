<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weekly Planner</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <button class="back-button" onclick="window.location.href='../labs.html';">
        <i class="fas fa-arrow-left"></i>
    </button>
  <div class="planner">
    <header>
      <h1>WEEKLY PLAN</h1>
      <div class="week-info">
        <span>WEEK OF</span> <input type="text" class="week-input" id="week-of">
        <span>HEALTHY HABIT</span> <input type="text" class="habit-input" id="healthy-habit">
        <span>ROCKED IT <input type="checkbox" id="rocked-it"></span>
        <span>ROOM FOR IMPROVEMENT <input type="checkbox" id="room-for-improvement"></span>
      </div>
    </header>

    <aside class="todo-section">
      <h2>TO DO</h2>
      <div class="goal-section">
        <h3>TOP 3 GOALS</h3>
        <label><input type="checkbox" id="goal-1-checkbox"> <input type="text" class="task-input" id="goal-1-text" placeholder="Goal..."></label>
        <label><input type="checkbox" id="goal-2-checkbox"> <input type="text" class="task-input" id="goal-2-text" placeholder="Goal..."></label>
        <label><input type="checkbox" id="goal-3-checkbox"> <input type="text" class="task-input" id="goal-3-text" placeholder="Goal..."></label>
      </div>
      <div class="other-tasks">
        <h3>EVERYTHING ELSE</h3>
        <label><input type="checkbox" id="task-1-checkbox"> <input type="text" class="task-input" id="task-1-text" placeholder="Task..."></label>
        <label><input type="checkbox" id="task-2-checkbox"> <input type="text" class="task-input" id="task-2-text" placeholder="Task..."></label>
        <label><input type="checkbox" id="task-3-checkbox"> <input type="text" class="task-input" id="task-3-text" placeholder="Task..."></label>
        <label><input type="checkbox" id="task-4-checkbox"> <input type="text" class="task-input" id="task-4-text" placeholder="Task..."></label>
        <label><input type="checkbox" id="task-5-checkbox"> <input type="text" class="task-input" id="task-5-text" placeholder="Task..."></label>
        <label><input type="checkbox" id="task-6-checkbox"> <input type="text" class="task-input" id="task-6-text" placeholder="Task..."></label>
      </div>
      <div class="next-week">
        <h3>NEXT WEEK</h3>
        <label><input type="checkbox" id="next-week-1-checkbox"> <input type="text" class="task-input" id="next-week-1-text" placeholder="Next week task..."></label>
        <label><input type="checkbox" id="next-week-2-checkbox"> <input type="text" class="task-input" id="next-week-2-text" placeholder="Next week task..."></label>
      </div>
    </aside>

    <section class="week-plan">
      <div class="day" id="Monday"><input type="checkbox" id="monday-checkbox"></div>
      <div class="day" id="Tuesday"><input type="checkbox" id="tuesday-checkbox"></div>
      <div class="day" id="Wednesday"><input type="checkbox" id="wednesday-checkbox"></div>
      <div class="day" id="Thursday"><input type="checkbox" id="thursday-checkbox"></div>
      <div class="day" id="Friday"><input type="checkbox" id="friday-checkbox"></div>
      <div class="day" id="Saturday"><input type="checkbox" id="saturday-checkbox"></div>
      <div class="day" id="Sunday"><input type="checkbox" id="sunday-checkbox"></div>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
